<div class="card m-2 text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title cursor-pointer" *ngIf="!enableEditions" (click)="open()">{{board.name}}</h5>
    <div class="row" *ngIf="enableEditions">
      <input class="form-control col-8" type="text" #nameBoard [value]="board.name"/>
      <button class="btn btn-success col-2" value="Guardar" (click)="save(nameBoard.value);">
        <i class="far fa-check-square"></i>
      </button>
      <button class="btn btn-danger col-2" value="Cancelar" (click)="enableEditions = false;">
        <i class="far fa-window-close"></i>
      </button>
    </div>
  </div>
  <div class="text-right mr-2">
    <i class="fas fa-edit mr-2 cursor-pointer" (click)="enableEditions = true;"></i>
    <i class="fas fa-trash mr-2 cursor-pointer" (click)="remove()"></i>
  </div>
</div>
