<div class="card ml-2 mr-2" style="width: 18rem;">
  <div class="card-header">
    <div class="row" *ngIf="!enableEditions">
      {{column.name}}
    </div>
    <div class="row" *ngIf="enableEditions">
      <input class="form-control col-8" type="text" #nameColumn [value]="column.name"/>
      <button class="btn btn-success col-2" value="Guardar" (click)="save(nameColumn.value);">
        <i class="far fa-check-square"></i>
      </button>
      <button class="btn btn-danger col-2" value="Cancelar" (click)="enableEditions = false;">
        <i class="far fa-window-close"></i>
      </button>
    </div>
    <div class="text-right mr-2">
      <i class="fas fa-edit mr-2 cursor-pointer" (click)="enableEditions = true;"></i>
      <i class="fas fa-trash mr-2 cursor-pointer" (click)="remove()"></i>
    </div>
  </div>
  <div class="card-body" style="min-height: 25rem;">
    <app-card *ngFor="let card of column.cards" [card]="card"></app-card>
  </div>
</div>
